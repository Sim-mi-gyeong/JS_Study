<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-bind 가 붙는 순간(브라우저가 v-bind 태그를 만나게 되면 -> 뒤쪽에서 정의한 값을 Vue에서 data 속성이나 computed에서 찾음) -->
        <p v-bind:id="uuid" v-bind:class="name"> {{ num }} </p>
        <!-- 위쪽의 내용이 실제 화면에 가면 아래처럼 표현 -->
        <!-- <p id="abc1234"> {{ num }} </p> -->
        <p> {{ doubleNum }} </p>
        <!-- user가 log인 하기 전 로딩 상태 -> 조건에 따라 특정 태그의 내용을 보여주거나/보여주지 않을 때 사용 -->
        <div v-if="loading">
            Loading...
        </div>
        <!-- user가 로그인을 한 후 로그인 상태 표시 -->
        <div v-else>
            test user has been logged in
        </div>
        <!-- v-if 와 v-show 의 차이 : true 상태를 체크 해서 false로 했을 때
            -> if는 아예 돔을 제거 / show는 css style에서 style = "display: none;"
                로 육안상으로만 보이지 않고 돔은 남아있도록 함.-->
        <div v-show="loading">
            Loading...
        </div>
        <!-- ToDo: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요. -->
        <input type="text" v-model="message">
        <p> {{ message }} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        new Vue({
            el : '#app',
            data : {
                num: 10,
                // doubleNum: 10 * 2   // data(num)에 따라 바뀌는 값을 정의할 때 -> computed 속성 사용!
                uuid: 'abc1234',   // uuid라는 data 속성으로 관리
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2   // 화면 상에 나타나는 doubleNum은 computed 속성
                }
            }
        })
    </script>
</body>
</html>
