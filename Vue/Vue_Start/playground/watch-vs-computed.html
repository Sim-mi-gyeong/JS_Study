<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // 단순한 값에 대한 계산(text 값 -> validation 값 계산)
            // validation vue 라이브러리 내부적으로 구현된 것에 -> 대부분의 computed 속성이 쓰임
            computed: {   
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            // 무거운 로직(매번 실행되는 것이 부담스러울 수 있는 로직) - 데이터 요청에 적합 -> methods의 내용과 엮어서 사용!
            // num 값에 따라 다시 data를 불러오는 로직
            // newValue: 갱신된 값 / oldValue: 이전의 값
            // -> watch가 값의 변화를 계속해서 추적 -> 이전 값과 갱신된 값을 인자로 받을 수 있음.
            watch: {   
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);   
                    // 새로 바뀐 값을 methods의 인자로 넘기고
                    // methods에서 인자를 받아 console 찍기
                }
            },
            methods: {
                fetchUserByNumber: function(num){
                    console.log(num);
                    // axios.get(num);
                }
            }
        })
    </script>
</body>
</html>
